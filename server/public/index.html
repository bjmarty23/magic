<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    
</head>
<body ng-app="myApp">
    <h1>This is it: Angular</h1>
    <input ng-model="butterfly" type="text"/>
    <div ng-controller="HelloController as vm">
        {{butterfly}}
        {{2 + 2}}
        {{vm.greeting}}
        {{welcome.greeting}}
        <button ng-click="vm.greet('hadar')">Greet!</button>
        <div ng-repeat = "instructor in vm.instructors">
            <p>{{instructor.name}} has a pet  <span ng-if="instructor.shoePet"> {{instructor.pet}}</span></p>
            <button ng-click="vm.togglePet(instructor)">Toggle Pet</button>
        </div>
        <div ng-show ="true">this will be seen </div>
        <div ng-hide="false">this will also be shown</div>
        <div ng-show="false">this will be hide</div>
        <div ng-hide="true"> this will be hide</div>
        <div ng-if="true">this will be shown</div>
        <div ng-if="false"> will not be there></div>
        <img ng-src="https://github.com/{{vm.username}}.png?size=200">

    </div>
</body>
</html>
